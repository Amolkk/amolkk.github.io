<html>

<head>
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!--Extra below to make carousel work-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="top-nav-bar">
        <div class="search-box">
            <i class="fa fa-bars" id="menu-btn" onclick="openmenu()"></i>
            <i class="fa fa-times" id="close-btn" onclick="closemenu()"></i>
            <img src="assets/logo.png" class="logo">
            <input type="text" class="form-control " placeholder="SEARCH">
            <span class="input-group-text">
                <i class="fa fa-search">
                </i>
            </span>
        </div>
        <div class="menu-bar">
            <ul>
                <li><a href="#"><i class="fa fa-shopping-cart"></i>Cart</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </div>
    </div>
    <section class="header">
        <div class="side-menu" id="side-menu">
            <ul>
                <li>On Sale<i class="fa fa-angle-right"></i>
                    <ul>
                        <li>Sub menu1</li>
                        <li>Sub menu1</li>
                        <li>Sub menu1</li>
                    </ul>
                </li>
                <li>Basic<i class="fa fa-angle-right"></i>
                    <ul>
                        <li>Sub menu2</li>
                        <li>Sub menu2</li>
                        <li>Sub menu2</li>
                    </ul>
                </li>
                <li>Designer<i class="fa fa-angle-right"></i>
                    <ul>
                        <li>Sub menu3</li>
                        <li>Sub menu3</li>
                        <li>Sub menu3</li>
                    </ul>
                </li>
            </ul>
        </div>

    </section>
    <!----------------------------Featured categories-------------------------------------->
    <section class="featured-categories">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="assets/img1.jpg">
                </div>
                <div class="col-md-4">
                    <img src="assets/img3.jpg">
                </div>
                <div class="col-md-4">
                    <img src="assets/img2.jpeg">
                </div>

            </div>

        </div>
    </section>
    <!----------------------------------On Sale Products------------------------------------------------>
    <section class="on-sale">
        <div class="container">
            <div class="title-box">
                <h2>On Sale</h2>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="product-top">
                        <img src="assets/img4.jpeg">
                        <div class="overlay-right">
                            <button type="button" class="btn btn-secondary" title="Quick Shop"><i class="fa fa-eye"></i>
                            </button>
                            <button type="button" class="btn btn-secondary" title="Add to Wishlist"><i
                                    class="fa fa-heart-o"></i>
                            </button>
                            <button type="button" class="btn btn-secondary" title="Add to Cart"><i
                                    class="fa fa-shopping-cart"></i>
                            </button>
                        </div>
                    </div>
                    <div class="product-bottom text-center">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                        <h3>M & M Almonds</h3>
                        <h5>$2.99</h5>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </section>
    <script>
        function openmenu() {
            document.getElementById("side-menu").style.display = "block";
            document.getElementById("menu-btn").style.display = "none";
            document.getElementById("close-btn").style.display = "block";
        }
        function closemenu() {
            document.getElementById("side-menu").style.display = "none";
            document.getElementById("menu-btn").style.display = "block";
            document.getElementById("close-btn").style.display = "none";
        }
    </script>





</body>

</html>
